version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - pip install -r requirements.txt
      
  pre_build:
    commands:
      - echo "Setting up test environment..."
      - mkdir -p test-reports
      
  build:
    commands:
      - echo "Running Behave tests..."
      - behave --junit --junit-directory test-reports
      
  post_build:
    commands:
      - echo "Tests completed"
      
reports:
  behave_reports:
    files:
      - "test-reports/*.xml"
    file-format: "JUNITXML"

artifacts:
  files:
    - test-reports/*
    - behave.log
  name: test-results-$(date +%Y-%m-%d)